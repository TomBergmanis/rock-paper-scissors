<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors JS Style!</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <button id="rockBtn">Rock</button>
    <button id="paperBtn">Paper</button>
    <button id="scissorsBtn">Scissors</button>

    <div class="container">
      <div class="score">
        <div class="playerScore">Player: 0</div>
        <div class="computerScore">Computer: 0</div>
      </div>
      <div id="message"></div>
    </div>
  </body>
</html>
